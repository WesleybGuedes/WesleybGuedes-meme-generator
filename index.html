<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <input id="text-input" type="text" maxlength="60" />
      <input type="file" id="meme-insert" />
      <div id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image" alt="meme-image" />
      </div>
      <div>
        <button id="fire" type="submit">Fire</button>
        <button id="water" type="submit">Water</button>
        <button id="earth" type="submit">Earth</button>
      </div>
      <div>
        <img src="imgs/meme1.png" class="memes" />
        <img src="imgs/meme2.png" class="memes" />
        <img src="imgs/meme3.png" class="memes" />
        <img src="imgs/meme4.png" class="memes" />
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
